services:
  postgres:
    image: postgres:16-alpine
    container_name: api-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: api
      POSTGRES_PASSWORD: api123
      POSTGRES_DB: api
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - api-network

  redis:
    image: redis:7-alpine
    container_name: api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - api-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  redis-insight-data:
    driver: local

networks:
  api-network:
    driver: bridge
